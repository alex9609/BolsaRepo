<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
	<title>Bolsa valores</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</head>

<body>
	<h2 class="text-center">Listado empresas</h2>

	<head>
		<div class="container d-flex justify-content-center row" >
			<select class="form-select col m-2" aria-label="Default select example">
				<option selected>Seleccione el criterio</option>
				<option value="1">Amount</option>
				<option value="2">Requested Amount</option>
			</select>
			<select class="form-select col m-2" aria-label="Default select example">
				<option selected>Ordernar por</option>
				<option value="1">Mayor a menor</option>
				<option value="2">Menor a mayor</option>
			</select>
			<div class="col btn btn-primary m-2 w-10">
				holap
			</div>
		</div>
	</head>
	<br>
	<br>
	<div class="container d-flex justify-content-center ">
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Amount</th>
					<th>Requested amount</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="campaign: ${listCampaign}">
					<td th:text="${campaign.Name}"></td>
					<td th:text="${campaign.Amount}"></td>
					<td th:text="${campaign.RequestedAmount}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
